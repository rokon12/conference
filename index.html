<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A showcase of speaking engagements, including conferences, Java User Group talks, and workshops over the years. Track past and upcoming events.">
    <title>Speaking Journey | Conferences and Java User Group Talks</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¤</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800 p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="mb-12 text-center">
            <div class="flex justify-end mb-4">
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
            </div>
            <h1 class="text-5xl md:text-6xl font-extrabold text-indigo-600">Speaking Journey</h1>
            <p class="text-xl text-gray-600 mt-3">Engagements, Talks, and Workshops Over the Years.</p>

            <div class="mt-8 max-w-lg mx-auto">
                <div class="relative">
                    <input type="text" id="eventSearch" placeholder="Search events, talks, locations..." 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           aria-label="Search speaking engagements">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-3.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="mt-3 flex flex-wrap gap-2 justify-center" id="filterTags">
                    <button class="filter-tag active" data-filter="all">All</button>
                    <button class="filter-tag" data-filter="upcoming">Upcoming</button>
                    <button class="filter-tag" data-filter="past">Past</button>
                    <button class="filter-tag" data-filter="talk">Talks</button>
                    <button class="filter-tag" data-filter="workshop">Workshops</button>
                </div>
            </div>
        </header>

        <main id="events-main-list" class="space-y-12">
            <p id="loading-events" class="text-center text-gray-500 text-lg py-10">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                Loading speaking engagements...
            </p>
        </main>

        <footer class="text-center mt-20 py-10 border-t border-gray-300">
            <p class="text-gray-600">&copy; <span id="currentYear"></span> Bazlur Rahman. All rights reserved.</p>
            <p class="text-sm text-gray-500 mt-1">Designed with Tailwind CSS. Data loaded dynamically.</p>
        </footer>
    </div>

    <!-- Back to top button -->
    <button id="backToTop" class="fixed bottom-6 right-6 p-3 rounded-full bg-indigo-600 text-white shadow-lg opacity-0 invisible transition-all duration-300" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script src="js/main.js"></script>
</body>
</html>
